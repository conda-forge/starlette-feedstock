{% set name = "starlette" %}
{% set version = "0.13.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 04fe51d86fd9a594d9b71356ed322ccde5c9b448fc716ac74155e5821a922f8d

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

test:
  commands:
    - python -c "from starlette import *"

outputs:
  - name: {{ name }}-core
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6

  - name: {{ name }}
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - {{ pin_subpackage('starlette-core', max_pin='x.x.x') }}
        - aiofiles
        - graphene
        - itsdangerous
        - jinja2
        - python-multipart
        - pyyaml
        - requests
        - ujson

about:
  home: https://www.starlette.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The little ASGI framework that shines. âœ¨
  description: |
    Starlette is a lightweight [ASGI](https://asgi.readthedocs.io/en/latest/)
    framework/toolkit.

    It is ideal for building high performance asyncio services, and supports
    both HTTP and WebSockets.
  doc_url: https://www.starlette.io/
  dev_url: https://github.com/encode/starlette/

extra:
  recipe-maintainers:
    - carlodri
