{% set version = "0.41.2" %}

{% set PYTHON = PYTHON | undefined("$PYTHON") %}

package:
  name: starlette
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/starlette/starlette-{{ version }}.tar.gz
  sha256: 9834fd799d1a87fd346deb76158668cfa0b0d56f85caefe8268e2d97c3468b62

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps --no-build-isolation -vv --disable-pip-version-check

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - anyio >=3.4.0,<5
    - python >=3.8
    - typing_extensions >=3.10.0

test:
  requires:
    - pip
  imports:
    - starlette
  commands:
    - pip check

outputs:
  - name: starlette

  - name: starlette-full
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('starlette', exact=True) }}
        - httpx >=0.22.0
        - itsdangerous
        - jinja2
        - python-multipart >=0.0.7
        - pyyaml
    test:
      requires:
        - pip
      imports:
        - starlette
      commands:
        - pip check

about:
  home: https://www.starlette.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The little ASGI framework that shines.
  description: |
    Starlette is a lightweight [ASGI](https://asgi.readthedocs.io/en/latest/)
    framework/toolkit.

    It is ideal for building high performance asyncio services, and supports
    both HTTP and WebSockets.
  doc_url: https://www.starlette.io/
  dev_url: https://github.com/encode/starlette/

extra:
  feedstock-name: starlette
  recipe-maintainers:
    - carlodri
    - dgasmith
    - thewchan
